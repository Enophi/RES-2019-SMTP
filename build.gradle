plugins {
    id 'java'
}

group 'ch.heig'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "ch.heig.PrankCampaign"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task setupApp(type: Copy) {
    from 'build/libs/prank-campaign-1.0-SNAPSHOT.jar'
    into 'app'
    from 'sample_config.yml'
    into 'app'
}

jar.finalizedBy(setupApp)

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: "org.cfg4j", name: "cfg4j-core", version: "4.4.0"
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
}
